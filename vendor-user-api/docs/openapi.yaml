openapi: 3.0.0
info:
  title: Vendor User API
  version: 1.0.0
  description: API for managing users and vendors.
servers:
  - url: http://localhost:8000/api
paths:
  /Users/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Successful login
  /Users/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
      responses:
        '201':
          description: User registered
  /Vendors/searchall:
    get:
      summary: Search vendors
      parameters:
        - name: city
          in: query
          schema:
            type: string
        - name: searchText
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of vendors
